<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Final Cadastro</title>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet"></link>

    <style>
        .back-arrow {
            display: inline-block;     
            margin-top: 60px;  
            position: relative;
            left: 16px;     
        }

        .cartao{
            width: 333px;
            color: #0e0e2c;
            font-family: 'Raleway', sans-serif;
            font-size: 24;
            margin-top: 44px;
            letter-spacing: -1px;
            padding-left: 27px;
        }
        
        img {
            width: 345px;
            height: 209px;
            margin-top: 30px; 
            padding-left: 35px;
            margin-bottom: 30px; /* Espaço abaixo da imagem */
        }

        .extrabold{
            font-weight: 800;            
        }

        label{
            display: block; 
            margin-bottom: 10px;  
            font-family: 'Roboto', sans-serif;
            font-size: 14;
            color: #868686;            
            padding-left: 27px;
        }

        input{
            width: 348px;
            height: 30px;
            padding: 10px;
            position: relative;
            left: 27px;
            border: 1px solid #ccc;
            margin-bottom: 15px;  
            background-color: #ecf1f4;
            border-radius: 8px;  
            font-size: 16; 
        }

        .botaoCadastrar {
            width: 370px;
            margin-top: 20px;
            position: relative;
            left: 27px;
            padding: 10px 20px;
            font-size: 16;
            font-weight: bold;
            font-family: 'Roboto', sans-serif;
            text-align: center;
            color: #fff;
            background-color: #005082;
            border: 2px solid #005082;
            border-radius: 8px;
            cursor: pointer;
        }
        </style>
</head>
<body>
    <div class="container-fluid">
        <a href="/setinhaFimCadastro"> <i class="fas fa-arrow-left back-arrow"></i></a>
        <div class="cartao">
            <h2 class="extrabold">Dados do cartão</h2>
        </div>
        <img src="../static/images/cartao.png" alt="Imagem de um cartão">
    
        <form action="/finalCadastro" method="POST">
            <div>
                <label for="numeroCartao">Número do cartão</label>
                <input type="text" id="numeroCartao" aria-labelledby="numeroCartao" name="numeroCartao">
            </div>
            <div>
                <label for="nomeCartao">Nome do titular</label>
                <input type="text" id="nomeCartao" name="nomeCartao" aria-labelledby="nomeCartao">
            </div>
            <div>
                <label for="dataExpiracao">Data de expiração</label>
                <input type="text" name="dataExpiracao" id="dataExpiracao"  aria-labelledby="dataExpiracao">
            </div>
            <div>
                <label for="codigoSeguranca">Código de segurança</label>
                <input type="text" id="codigoSeguranca"aria-labelledby="codigoSeguranca" name="codigoSeguranca">
            </div>
            <button type="submit" class="botaoCadastrar">CADASTRAR</button>
        </form>
    </div>
    
        <div class="modal fade" id="errorModal" tabindex="-1" role="dialog" aria-labelledby="errorModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="errorModalLabel">Erro</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body" id="errorMessage">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.inputmask/5.0.9/jquery.inputmask.min.js"></script>

        <script>
            $(document).ready(function(){
                $("#numeroCartao").inputmask("9999 9999 9999 9999");
                $("#codigoSeguranca").inputmask("999");
                $("#dataExpiracao").inputmask("99/99");
            });

            document.addEventListener('DOMContentLoaded', (event) => {
            const error = "{{ error }}";
            if (error) {
                document.getElementById('errorMessage').textContent = error;
                $('#errorModal').modal('show');
            }
        });
        </script>
</body>
</html>
