<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Final Cadastro</title>
        <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;600&display=swap" rel="stylesheet">
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet"></link>
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            font-family: 'Raleway', sans-serif;
            flex-direction: column;
        }
        
        h2 {
            width: 300px;
            height: 35px;
            font-weight: 800;
            font-size: 27px;
            line-height: 28.18px;
            color: #0E0E2C;
            gap: 0px;
            text-align: left;
            margin-top: 40px;
            margin-bottom: 40px;
            margin-left: 32px;
        }

        .extrabold{
            font-weight: 800;            
        }

        .botaoCadastrar {
            width: 400px;
            height: 60px;
            position: absolute;
            top: 850px;
            left: 15px;
            border-radius: 8px;
            padding: 12px 24px;
            gap: 8px;
            background-color: #005082;
            color: white;
            font-weight: 800;
            font-size: 18px;
            line-height: 16.44px;
            letter-spacing: 4%;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            border: none;
            cursor: pointer;
        }

        img {
            width: 400px;
            height: 209px;
            margin-top: 10px; 
            padding-left: 30px;
            margin-bottom: 30px; 
        }

        label {
            display: block; 
            margin-bottom: 10px;  
            font-size: 14;
            color: #212529;;            
            padding-left: 30px;
            font-weight: 800;
        }
        
        input {
            width: 360px;
            height: 55px;
            padding: 10px 16px;
            border-radius: 8px;
            border: 1px solid #ccc;
            border-color: #e2e7ea;
            background-color: #ecf1f4;
            box-sizing: border-box;
            font-size: 16;
            line-height: 16.44px;
            letter-spacing: 4%;
            position: relative;
            left: 30px;
        }

        .back-arrow {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 24px;
            color: rgba(0, 0, 0, 0.68);
            cursor: pointer;
        }

        .content {
            position: relative;
            padding-top: 40px;
        }


        .btn-secondary {
            background-color: #005082;
            color: white;
            border-radius: 8px;
            font-weight: 100;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="content">
        <a href="/setinhaFimCadastro"> <i class="fas fa-arrow-left back-arrow"></i></a>
        <div>
            <h2 class="extrabold">Dados do cartão</h2>
        </div>
        <img src="../static/images/cartao.png" alt="Imagem de um cartão">
    
        <form action="/finalCadastro" method="POST">
            <div class="form-group">
                <label for="numeroCartao">Número do cartão</label>
                <input type="text" id="numeroCartao" aria-labelledby="numeroCartao" name="numeroCartao">
            </div>
            <div class="form-group">
                <label for="nomeCartao">Nome do titular</label>
                <input type="text" id="nomeCartao" name="nomeCartao" aria-labelledby="nomeCartao">
            </div>
            <div class="form-group">
                <label for="dataExpiracao">Data de expiração</label>
                <input type="text" name="dataExpiracao" id="dataExpiracao"  aria-labelledby="dataExpiracao">
            </div>
            <div class="form-group">
                <label for="codigoSeguranca">Código de segurança</label>
                <input type="text" id="codigoSeguranca"aria-labelledby="codigoSeguranca" name="codigoSeguranca">
            </div>
            <button type="submit" class="botaoCadastrar">CADASTRAR</button>
        </form>
    </div>
    
    <div class="modal fade" id="errorModal" tabindex="-1" role="dialog" aria-labelledby="errorModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="errorModalLabel">Erro</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body" id="errorMessage"></div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                </div>
            </div>
        </div>
    </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.inputmask/5.0.9/jquery.inputmask.min.js"></script>

        <script>
            $(document).ready(function(){
                $("#numeroCartao").inputmask("9999 9999 9999 9999");
                $("#codigoSeguranca").inputmask("999");
                $("#dataExpiracao").inputmask("99/99");
            });

            document.addEventListener('DOMContentLoaded', (event) => {
            const error = "{{ error }}";
            if (error) {
                document.getElementById('errorMessage').textContent = error;
                $('#errorModal').modal('show');
            }
        });
        </script>
</body>
</html>
